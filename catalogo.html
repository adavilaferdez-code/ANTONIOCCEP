        :root {

            color: var(--text-main);
        }

        .app-background {
            display: none;

        }

        .catalog-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-main);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            color: #F40009;
        }

        .catalog-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #111, #444);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .dropdown-style {
            background: white !important;
            color: #333;
        }

        .search-panel {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
        }

        .modal-input {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal-input:focus {
            border-color: #d946ef;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(217, 70, 239, 0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-name {
            font-weight: 800;
            font-size: 1.25rem;
            line-height: 1.2;
            margin-bottom: 8px;
            color: #111;
        }

        .product-cat {
            font-size: 0.8rem;
            color: #d946ef;
            /* Bright purple */
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;

        .product-icon-wrapper {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f3f4f6, #fff);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;

        .product-envase {

            background: #f3f4f6;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
            width: fit-content;
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            background: #f9fafb;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .price-value {
            font-size: 1.4rem;
            font-weight: 800;

        }

        .discount-section {
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: 5px;

        .discount-badge {
            background: #dcfce7;
            color: #166534;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .final-price {

            font-size: 1.6rem;

        }

        .old-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 1rem;
            margin-right: 8px;
        }

            border: 2px solid #2563eb;
            background: #eff6ff;
            transform: translateY(-2px);

        }

    </style>
</head>

        // POPULATE SELECT
        function initCategories() {
            const select = document.getElementById('categorySelect');
            const categories = ['todos', ...new Set(PRODUCTS.map(p => p.category))];

            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat === 'todos' ? 'ðŸ“¦ Todas' : cat;
                select.appendChild(opt);
            });
        }

        // LOGIC
        let selectedIds = new Set();

        function toggleProduct(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            renderCatalog();
        }

        function renderCatalog() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const discount = parseFloat(document.getElementById('discountInput').value) || 0;
            const category = document.getElementById('categorySelect').value;
            const sortBy = document.getElementById('sortSelect').value;
            const grid = document.getElementById('catalogGrid');

            grid.innerHTML = '';

            // Filter
            let filtered = PRODUCTS.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search);
                const matchesCat = category === 'todos' || p.category === category;
                return matchesSearch && matchesCat;
            });

            // Sort
            if (sortBy === 'name') filtered.sort((a, b) => a.name.localeCompare(b.name));
            if (sortBy === 'price-asc') filtered.sort((a, b) => a.price - b.price);
            if (sortBy === 'price-desc') filtered.sort((a, b) => b.price - a.price);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No hay productos</div>';
                return;
            }

            filtered.forEach(p => {
                const isSelected = selectedIds.has(p.id);
                // Discount applies ONLY if selected
                const applyDiscount = isSelected && discount > 0;

                const finalPrice = p.price * (1 - discount / 100);

                const card = document.createElement('div');
                card.className = `product-card ${isSelected ? 'selected' : ''}`;
                card.onclick = () => toggleProduct(p.id);
                card.style.cursor = 'pointer'; // Feedback

                card.innerHTML = `
                    <div class="product-header">
                        <div>
                            <div class="product-name">${p.name}</div>
                            <div class="product-cat">${p.category}</div>
                        </div>
                        <div class="product-icon-wrapper">${p.icon || 'ðŸ“¦'}</div>
                    </div>

                            <span class="price-value ${applyDiscount ? 'old-price' : ''}">â‚¬${p.price.toFixed(2)}</span>
                        </div>

                            <div class="price-row">
                                <span class="discount-badge">AHORRAS ${discount}%</span>
                            </div>
                            <div class="price-row" style="margin-top:4px;">
                                <span class="price-label">Precio Final</span>
                                <span class="final-price">â‚¬${finalPrice.toFixed(2)}</span>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }
