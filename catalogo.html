        /* Catalog Specific Overrides - LIGHT THEME */
        :root {
            --primary-gradient: linear-gradient(135deg, #F40009 0%, #ff4b4b 100%);
            --bg-light: #f3f4f6;
            --card-light: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-light: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-main);
        }

        .app-background {
            display: none;
            /* Hide dark app background */
        }

        .catalog-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-main);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            color: #F40009;
        }

        .catalog-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #111, #444);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .search-panel {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
        }

        .modal-input {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal-input:focus {
            border-color: #d946ef;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(217, 70, 239, 0.1);
        }

        /* CUSTOM MULTI-SELECT STYLES */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .select-trigger:after {
            content: '\f078';
            /* FontAwesome chevron-down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .options-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            padding: 8px;
        }

        .options-container.open {
            display: block;
        }

        .option-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .option-item:hover {
            background: #f3f4f6;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #d946ef;
            cursor: pointer;
        }

        .option-label {
            font-size: 0.95rem;
            color: #333;
            flex-grow: 1;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            touch-action: manipulation;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-name {
            font-weight: 800;
            font-size: 1.25rem;
            line-height: 1.2;
            margin-bottom: 8px;
            color: #111;
        }

        .product-cat {
            font-size: 0.8rem;
            color: #d946ef;

            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .product-icon-wrapper {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f3f4f6, #fff);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-envase {
            display: inline-block;
            background: #f3f4f6;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
            width: fit-content;
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            background: #f9fafb;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .price-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: #111;
        }

        .discount-section {
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: 5px;
        }

        .discount-badge {
            background: #dcfce7;
            color: #166534;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .final-price {
            color: #16a34a;
            font-size: 1.6rem;
            font-weight: 900;
        }

        .old-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 1rem;
            margin-right: 8px;
        }

            border: 2px solid #2563eb;
            background: #eff6ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15);
        }

            align-items: center;
            gap: 15px;
            padding: 10px 15px;
            height: auto;

            display: flex;
            align-items: center;
            gap: 10px;

            height: 40px;
            font-size: 1.2rem;

        }

            margin-bottom: 2px;

            grid-template-columns: 1fr;

</head>

            { id: 48, name: 'AQUABONA', category: 'Aguas PET 35CL', price: 17.76, envase: '24 botellas', icon: '<img src="aquabona_logo.png" style="width:100%; height:100%; object-fit:contain;">' },
            { id: 49, name: 'AQUABONA', category: 'Aguas PET 50CL', price: 20.64, envase: '24 botellas', icon: '<img src="aquabona_logo.png" style="width:100%; height:100%; object-fit:contain;">' },
            { id: 50, name: 'AQUABONA SINGULAR CON GAS', category: 'Aguas PET 50CL', price: 11.00, envase: '6 botellas', icon: '<img src="aquabona_logo.png" style="width:100%; height:100%; object-fit:contain;">' },
            { id: 51, name: 'AQUABONA', category: 'Aguas PET 1,5L', price: 9.30, envase: '6 botellas', icon: '<img src="aquabona_logo.png" style="width:100%; height:100%; object-fit:contain;">' },
            { id: 52, name: 'VILAS DEL TURB√ìN', category: 'Aguas VNR 33CL', price: 27.36, envase: '24 botellas', icon: 'üíß' },
            { id: 53, name: 'VILAS DEL TURB√ìN', category: 'Aguas VNR 75CL', price: 12.30, envase: '6 botellas', icon: 'üíß' }
        ];

        // LOGIC
        let selectedIds = new Set();
        let quantities = {};
        let competitorPrices = {};
        let discounts = {}; // Store discount per product
        let checkedCategories = new Set(['todos']); // Default all
        let isListView = false; // State for view mode

        function toggleViewMode() {
            isListView = !isListView;
            const btn = document.getElementById('viewToggleBtn');
            const grid = document.getElementById('catalogGrid');

            if (isListView) {
                btn.innerHTML = '<i class="fa-solid fa-border-all"></i> Vista Rejilla';
                grid.style.gridTemplateColumns = '1fr';
                grid.style.gap = '10px';
            } else {
                btn.innerHTML = '<i class="fa-solid fa-list"></i> Vista Lista';
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))'; // Matches CSS
                grid.style.gap = '30px'; // Matches CSS
            }
            renderCatalog();
        }

        // ... (toggleDropdown, closeDropdownOutside, toggleCategory, updateCategoryUI, initCategories remain unchanged) ...
        function toggleDropdown() {
            const el = document.getElementById('categoryOptions');
            el.classList.toggle('open');
            if (el.classList.contains('open')) {
                document.addEventListener('click', closeDropdownOutside);
            }
        }

        function closeDropdownOutside(e) {
            if (!e.target.closest('.custom-select-container')) {
                document.getElementById('categoryOptions').classList.remove('open');
                document.removeEventListener('click', closeDropdownOutside);
            }
        }

        function toggleCategory(cat) {
            if (cat === 'todos') {
                checkedCategories.clear();
                checkedCategories.add('todos');
            } else {
                if (checkedCategories.has('todos')) checkedCategories.delete('todos');
                if (checkedCategories.has(cat)) checkedCategories.delete(cat);
                else checkedCategories.add(cat);
                if (checkedCategories.size === 0) checkedCategories.add('todos');
            }
            updateCategoryUI();
            renderCatalog();
        }

        function updateCategoryUI() {
            const trigger = document.querySelector('.select-trigger');
            const checkboxes = document.querySelectorAll('.option-item input');
            if (checkedCategories.has('todos')) trigger.textContent = 'üì¶ Todas';
            else trigger.textContent = `${checkedCategories.size} Categor√≠as`;
            checkboxes.forEach(cb => cb.checked = checkedCategories.has(cb.value));
        }

        function initCategories() {
            const container = document.getElementById('categoryOptions');
            if (!container) return; // Safety check
            container.innerHTML = '';
            const uniqueCats = [...new Set(PRODUCTS.map(p => p.category))];

            container.innerHTML += `
                <label class="option-item">
                    <input type="checkbox" value="todos" checked onchange="toggleCategory('todos')">
                    <span class="option-label">üì¶ Todas</span>
                </label>
            `;
            uniqueCats.forEach(cat => {
                container.innerHTML += `
                    <label class="option-item">
                         <input type="checkbox" value="${cat}" onchange="toggleCategory('${cat}')">
                         <span class="option-label">${cat}</span>
                    </label>
                `;
            });
        }

        function toggleProduct(id) {
            if (selectedIds.has(id)) selectedIds.delete(id);
            else selectedIds.add(id);
            updateCardCalculations(id);
        }

        function updateQuantity(id, value) {
            const qty = parseInt(value);
            if (qty > 0) {
                quantities[id] = qty;
                if (!selectedIds.has(id)) selectedIds.add(id);
            } else {
                delete quantities[id];
            }
            updateCardCalculations(id);
        }

        function updateCompetitorPrice(id, value) {
            competitorPrices[id] = value;
            updateCardCalculations(id);
        }

        function updateDiscount(id, value) {
            const disc = parseFloat(value);
            if (disc > 0) {
                discounts[id] = disc;
            } else {
                delete discounts[id];
            }
            updateCardCalculations(id);
        }

        function incrementQuantity(id) {
            const input = document.getElementById(`qty-${id}`);
            if (input) {
                let val = parseInt(input.value) || 0;
                val++;
                input.value = val;
                updateQuantity(id, val);
            }
        }

        function decrementQuantity(id) {
            const input = document.getElementById(`qty-${id}`);
            if (input) {
                let val = parseInt(input.value) || 0;
                if (val > 0) {
                    val--;
                    input.value = val > 0 ? val : '';
                    updateQuantity(id, val);
                }
            }
        }

        function incrementDiscount(id) {
            const input = document.getElementById(`disc-${id}`);
            if (input) {
                let val = parseFloat(input.value) || 0;
                val++;
                if (val > 100) val = 100;
                input.value = val;
                updateDiscount(id, val);
            }
        }

        function decrementDiscount(id) {
            const input = document.getElementById(`disc-${id}`);
            if (input) {
                let val = parseFloat(input.value) || 0;
                val--;
                if (val < 0) val = 0;
                input.value = val > 0 ? val : '';
                updateDiscount(id, val);
            }
        }


        function incrementCompPrice(id) {
            const input = document.getElementById(`comp-${id}`);
            if (input) {
                let val = parseFloat(input.value) || 0;
                val += 0.50;
                input.value = val.toFixed(2);
                updateCompetitorPrice(id, input.value);
            }
        }

        function decrementCompPrice(id) {
            const input = document.getElementById(`comp-${id}`);
            if (input) {
                let val = parseFloat(input.value) || 0;
                if (val > 0) {
                    val -= 0.50;
                    if (val < 0) val = 0;
                    input.value = val > 0 ? val.toFixed(2) : '';
                    updateCompetitorPrice(id, input.value);
                }
            }
        }

        // OLD Global Handlers removed or updated
        // function incrementDiscount() { ... } -> Removed/Changed to per-id
        // function decrementDiscount() { ... } -> Removed/Changed to per-id


        function updateCardCalculations(id) {
            const card = document.getElementById(`card-${id}`);
            const pricesContainer = document.getElementById(`prices-${id}`);

            if (!card) return; // might have been filtered out

            // Update Selection UI
            if (selectedIds.has(id)) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }

            // Calculations
            if (pricesContainer) {
                const product = PRODUCTS.find(p => p.id === id);
                const quantity = quantities[id] || 0;
                const discount = discounts[id] || 0; // Use individual discount
                const compPriceRaw = competitorPrices[id] !== undefined ? competitorPrices[id] : '';
                const compPrice = parseFloat(compPriceRaw) || 0;
                const isSelected = selectedIds.has(id);

                pricesContainer.innerHTML = generatePricesHTML(product, quantity, discount, isSelected, compPrice);
            }
        }

        function getUnitInfo(envase) {
            const match = envase.match(/(\d+)\s*([a-zA-Z√±]+)/);
            if (match) {
                let qty = parseInt(match[1]);
                let type = match[2].toLowerCase();
                // Simple singularization
                if (type.endsWith('s')) type = type.slice(0, -1);
                return { qty, type };
            }
            return null;
        }

        function generatePricesHTML(p, quantity, discount, isSelected, compPrice) {
            // FIX: Apply discount globally if input > 0
            const applyDiscount = discount > 0;
            const unitPrice = p.price * (1 - discount / 100);
            const displayPrice = applyDiscount ? unitPrice : p.price;
            const myTotal = displayPrice * (quantity > 0 ? quantity : 1);

            const compTotal = compPrice * (quantity > 0 ? quantity : 1);
            const difference = compTotal - myTotal;

            // Unit Price Logic
            const unitInfo = getUnitInfo(p.envase);
            let unitPriceDisplay = '';
            if (unitInfo && unitInfo.qty > 0) {
                const pricePerUnit = displayPrice / unitInfo.qty;
                unitPriceDisplay = `<div style="font-size: 0.85rem; color: #6b7280; margin-top: 2px;">
                    (‚Ç¨${pricePerUnit.toFixed(2)} / ${unitInfo.type})
                </div>`;
            }

            return `
                <div style="margin-bottom: 8px;">
                    <div class="price-row" style="margin-bottom:0;">
                        <span class="price-label">Precio Caja (OFICIAL)</span>
                        <span class="price-value ${applyDiscount ? 'old-price' : ''}">‚Ç¨${p.price.toFixed(2)}</span>
                    </div>
                    ${!applyDiscount ? unitPriceDisplay : ''}
                </div>
                
                ${applyDiscount ? `
                <div class="discount-section">
                    <div class="price-row">
                        <span class="discount-badge">AHORRAS ${discount}%</span>
                    </div>
                    <div class="price-row" style="margin-top:4px;">
                        <span class="price-label">Precio Unitario (M√≠o)</span>
                        <span class="final-price" style="font-size: 1.2rem;">‚Ç¨${unitPrice.toFixed(2)}</span>
                    </div>
                     ${unitPriceDisplay}
                </div>
                ` : ''}

                ${compPrice > 0 ? `
                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc;">
                    <div class="price-row">
                        <span class="price-label" style="font-size: 0.8rem;">Diferencia vs Comp.</span>
                    </div>
                    <div class="price-row">
                        <span class="price-value" style="color: ${difference >= 0 ? '#16a34a' : '#dc2626'}; font-size: 1.4rem;">
                            ${difference >= 0 ? '-' : '+'}‚Ç¨${Math.abs(difference).toFixed(2)}
                        </span>
                    </div>
                    ${difference >= 0 ? `<div style="font-size: 0.75rem; color: #16a34a; text-align: right; font-weight: bold;">(AHORRAS)</div>` : `<div style="font-size: 0.75rem; color: #dc2626; text-align: right; font-weight: bold;">(PAGAS M√ÅS)</div>`}
                </div>
                ` : ''}

                ${quantity > 0 ? `
                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc;">
                    <div class="price-row">
                        <span class="price-label">TOTAL (${quantity} cajas)</span>
                        <span class="final-price">‚Ç¨${myTotal.toFixed(2)}</span>
                    </div>
                </div>
                ` : ''}
            `;
        }

        // Helper to update only calculations for all visible cards (Not strictly needed with per-card update, but good fallback)
        function renderCardUpdate() {
            // Deprecated global updater, individual fields trigger their own updates
        }

        function renderCatalog() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const grid = document.getElementById('catalogGrid');

            // AGGRESSIVE STYLE ENFORCEMENT
            if (!isListView) {
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))';
                grid.style.gap = '30px';
            }

            grid.innerHTML = '';

            // Filter
            let filtered = PRODUCTS.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search);
                // Multi-select Category Logic
                let matchesCat = false;
                if (checkedCategories.has('todos')) {
                    matchesCat = true;
                } else {
                    matchesCat = checkedCategories.has(p.category);
                }

                return matchesSearch && matchesCat;
            });

            // Sort
            if (sortBy === 'name') filtered.sort((a, b) => a.name.localeCompare(b.name));
            if (sortBy === 'price-asc') filtered.sort((a, b) => a.price - b.price);
            if (sortBy === 'price-desc') filtered.sort((a, b) => b.price - a.price);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No hay productos</div>';
                return;
            }

            filtered.forEach(p => {
                const isSelected = selectedIds.has(p.id);
                const quantity = quantities[p.id] || 0;
                const discount = discounts[p.id] || 0; // Individual Discount

                const compPriceRaw = competitorPrices[p.id] !== undefined ? competitorPrices[p.id] : '';
                const compPrice = parseFloat(compPriceRaw) || 0;

                const card = document.createElement('div');
                card.id = `card-${p.id}`;
                // Apply list-view class if active
                card.className = `product-card ${isSelected ? 'selected' : ''} ${isListView ? 'list-view' : ''}`;
                card.onclick = () => toggleProduct(p.id);
                card.style.cursor = 'pointer';

                card.innerHTML = `
                    <div class="product-header">
                        <div>
                            <div class="product-name">${p.name}</div>
                            <div class="product-cat">${p.category}</div>
                        </div>
                        <div class="product-icon-wrapper">${p.icon || 'üì¶'}</div>
                    </div>
                    
                    <div class="product-envase">üì¶ ${p.envase}</div>

                    <div class="product-controls input-group-compact" onclick="event.stopPropagation()">
                         <div>
                            ${isListView ? '' : '<label style="font-size: 0.65rem; color: #666; font-weight: 700; margin-bottom: 4px; display: block;">CANTIDAD</label>'}
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <button type="button" onclick="decrementQuantity(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-minus" style="font-size: 0.8rem;"></i>
                                </button>
                                <input id="qty-${p.id}" type="number" min="0" max="100" value="${quantity || ''}" 
                                    style="width: ${isListView ? '60px' : '100%'}; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; text-align: center;"
                                    placeholder="0"
                                    oninput="updateQuantity(${p.id}, this.value)">
                                <button type="button" onclick="incrementQuantity(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-plus" style="font-size: 0.8rem;"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            ${isListView ? '' : '<label style="font-size: 0.65rem; color: #666; font-weight: 700; margin-bottom: 4px; display: block;">DTO %</label>'}
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <button type="button" onclick="decrementDiscount(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-minus" style="font-size: 0.8rem;"></i>
                                </button>
                                <input id="disc-${p.id}" type="number" min="0" max="100" value="${discount || ''}" 
                                    style="width: ${isListView ? '60px' : '100%'}; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; text-align: center;"
                                    placeholder="%"
                                    oninput="updateDiscount(${p.id}, this.value)">
                                <button type="button" onclick="incrementDiscount(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-plus" style="font-size: 0.8rem;"></i>
                                </button>
                            </div>
                        </div>

                        <div>
                            ${isListView ? '' : '<label style="font-size: 0.65rem; color: #666; font-weight: 700; margin-bottom: 4px; display: block;">PRECIO COMPETENCIA</label>'}
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <button type="button" onclick="decrementCompPrice(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-minus" style="font-size: 0.8rem;"></i>
                                </button>
                                <input id="comp-${p.id}" type="number" step="0.01" value="${compPriceRaw}" 
                                    style="width: ${isListView ? '80px' : '100%'}; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; text-align: center;"
                                    placeholder="‚Ç¨"
                                    oninput="updateCompetitorPrice(${p.id}, this.value)">
                                <button type="button" onclick="incrementCompPrice(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-plus" style="font-size: 0.8rem;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="prices" id="prices-${p.id}">
                        ${generatePricesHTML(p, quantity, discount, isSelected, compPrice)}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Init
        // Clear search on load to prevent blank screen
        const searchInput = document.getElementById('searchInput');
        if (searchInput) searchInput.value = '';

        initCategories();

        // FORCE GRID VIEW ON INIT
        isListView = false;
        const initGrid = document.getElementById('catalogGrid');
        if (initGrid) {
            initGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))';
            initGrid.style.gap = '30px';
        }

        renderCatalog();

    </script>
</body>
