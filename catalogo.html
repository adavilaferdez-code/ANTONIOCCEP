        /* Catalog Specific Overrides - LIGHT THEME */
        :root {
            --primary-gradient: linear-gradient(135deg, #F40009 0%, #ff4b4b 100%);
            --bg-light: #f3f4f6;
            --card-light: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-light: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-main);
        }

        .app-background {
            display: none;
            /* Hide dark app background */
        }

        .catalog-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-main);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            color: #F40009;
        }

        .catalog-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #111, #444);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .search-panel {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
        }

        .modal-input {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal-input:focus {
            border-color: #d946ef;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(217, 70, 239, 0.1);
        }

        /* CUSTOM MULTI-SELECT STYLES */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .select-trigger:after {
            content: '\f078';
            /* FontAwesome chevron-down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .options-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            padding: 8px;
        }

        .options-container.open {
            display: block;
        }

        .option-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .option-item:hover {
            background: #f3f4f6;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #d946ef;
            cursor: pointer;
        }

        .option-label {
            font-size: 0.95rem;
            color: #333;
            flex-grow: 1;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            touch-action: manipulation;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-name {
            font-weight: 800;
            font-size: 1.25rem;
            line-height: 1.2;
            margin-bottom: 8px;
            color: #111;
        }

        .product-cat {
            font-size: 0.8rem;
            color: #d946ef;
            /* Bright purple */
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .product-icon-wrapper {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f3f4f6, #fff);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-envase {
            display: inline-block;
            background: #f3f4f6;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
            width: fit-content;
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            background: #f9fafb;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .price-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: #111;
        }

        .discount-section {
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: 5px;
        }

        .discount-badge {
            background: #dcfce7;
            color: #166534;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .final-price {
            color: #16a34a;
            font-size: 1.6rem;
            font-weight: 900;
        }

        .old-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 1rem;
            margin-right: 8px;
        }

        .product-card.selected {
            border: 2px solid #2563eb;
            background: #eff6ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15);
        }

        .product-card.selected .product-name {
            color: #1e40af;
        }

        .product-card.list-view {
            display: grid;
            grid-template-columns: 60px 2fr 1.5fr 1.5fr;
            align-items: center;
            gap: 15px;
            padding: 10px 15px;
            height: auto;
        }

        .product-card.list-view .product-header {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-card.list-view .product-icon-wrapper {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            order: -1;
            /* Icon first */
        }

        .product-card.list-view .product-name {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .product-card.list-view .product-cat,
        .product-card.list-view .product-envase {
            font-size: 0.75rem;
            margin-bottom: 0;
            display: inline-block;
            margin-right: 5px;
        }

            margin-top: 0;
            padding: 5px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }

            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }

            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;

    </style>
</head>

<script>
    // === EMAIL LOGIC ===
    function updateFloatingTotal() {
        let total = 0;
        let count = 0;

        // Calculate Total
        Object.keys(quantities).forEach(id => {
            const qty = quantities[id];
            const p = PRODUCTS.find(x => x.id == id);
            if (p && qty > 0) {
                const discount = discounts[id] || 0;
                const price = p.price * (1 - discount / 100);
                total += price * qty;
                count++;
            }
        });

        const fab = document.getElementById('floatingTotal');
        const display = document.getElementById('grandTotalDisplay');

        if (count > 0) {
            fab.style.display = 'flex';
            display.innerText = 'EUR' + total.toFixed(2);
        } else {
            fab.style.display = 'none';
        }
    }

    // Hook into update logic (SIMPLE OVERRIDE or APPEND)
    const oldUpdate = window.updateCardCalculations;
    window.updateCardCalculations = function (id) {
        if (oldUpdate) oldUpdate(id); // Call original
        updateFloatingTotal(); // Update Total
    };

    function sendEmailOffer() {
        // GET CLIENT EMAIL FROM INPUT
        let emailDestino = '';
        const emailInput = document.getElementById('clientEmailInput');
        if (emailInput && emailInput.value) {
            emailDestino = emailInput.value.trim();
        }

        // GET CLIENT NAME IF NEEDED (Optional, but good for subject personalization)
        const nameInput = document.getElementById('clientNameInput');
        let clientName = nameInput ? nameInput.value : '';

        // FECHA
        const hoy = new Date();
        const fecha = hoy.getDate() + '/' + (hoy.getMonth() + 1) + '/' + hoy.getFullYear();
        let subject = 'Propuesta Comercial - ' + fecha;
        if (clientName && clientName !== 'Sin Título' && clientName !== 'undefined') subject += ' - ' + clientName;

        // CUERPO - PROFESIONAL
        let body = 'Estimado/a%20' + (clientName && clientName !== 'Sin Título' ? clientName : '') + ',%0D%0A%0D%0AEs un placer enviarle la propuesta comercial detallada con las condiciones especiales que hemos comentado.%0D%0AA continuacion, detallo los productos y precios acordados:%0D%0A%0D%0A';
        let total = 0;

        Object.keys(quantities).forEach(id => {
            const qty = quantities[id];
            const p = PRODUCTS.find(x => x.id == id);
            if (p && qty > 0) {
                const discount = discounts[id] || 0;
                const unitPrice = p.price * (1 - discount / 100);
                const lineTotal = unitPrice * qty;
                total += lineTotal;

                // FORMATO LIMPIO SIN CORCHETES
                body += qty + ' cajas x ' + p.name + ' (' + p.envase + ')%0D%0A';

                if (discount > 0) {
                    body += 'PRECIO NETO: EUR' + unitPrice.toFixed(2) + ' / caja ' + '(Dto ' + discount + '%)%0D%0A';
                } else {
                    body += 'PRECIO NETO: EUR' + unitPrice.toFixed(2) + ' / caja%0D%0A';
                }

                body += 'Subtotal: EUR' + lineTotal.toFixed(2) + '%0D%0A';
                body += '--------------------------------------------------%0D%0A';
            }
        });

        body += '%0D%0ATOTAL BASE IMPONIBLE: EUR' + total.toFixed(2) + '%0D%0A';
        body += '(Impuestos no incluidos)%0D%0A';
        body += '%0D%0AQuedo a su entera disposicion para formalizar el pedido o resolver cualquier duda que pueda surgir.%0D%0A%0D%0AAtentamente,%0D%0AAntonio Davila';

        // CONSTRUIR MAILTO
        window.location.href = 'mailto:' + emailDestino + '?subject=' + encodeURIComponent(subject) + '&body=' + body;
    }
</script>
