            padding: 20px 0;

        }

            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-main);

            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            color: #F40009;
        }

        .catalog-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #111, #444);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .search-panel {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
        }

        .modal-input {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal-input:focus {
            border-color: #d946ef;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(217, 70, 239, 0.1);
        }

        /* CUSTOM MULTI-SELECT STYLES */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .select-trigger:after {
            content: '\f078';
            /* FontAwesome chevron-down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .options-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            padding: 8px;
        }

        .options-container.open {
            display: block;
        }

        .option-item {

            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;

        function toggleDropdown() {
            const el = document.getElementById('categoryOptions');
            el.classList.toggle('open');
            // Close on outside click
            if (el.classList.contains('open')) {
                document.addEventListener('click', closeDropdownOutside);
            }
        }

        function closeDropdownOutside(e) {
            if (!e.target.closest('.custom-select-container')) {
                document.getElementById('categoryOptions').classList.remove('open');
                document.removeEventListener('click', closeDropdownOutside);
            }
        }

        function toggleCategory(cat) {
            if (cat === 'todos') {
                // If todos selected, clear others
                checkedCategories.clear();
                checkedCategories.add('todos');
            } else {
                // If specific category selected, remove 'todos'
                if (checkedCategories.has('todos')) {
                    checkedCategories.delete('todos');
                }

                if (checkedCategories.has(cat)) {
                    checkedCategories.delete(cat);
                } else {
                    checkedCategories.add(cat);
                }

                // If nothing selected, revert to 'todos'
                if (checkedCategories.size === 0) {
                    checkedCategories.add('todos');
                }
            }
            updateCategoryUI();
            renderCatalog();
        }

        function updateCategoryUI() {
            const trigger = document.querySelector('.select-trigger');
            const checkboxes = document.querySelectorAll('.option-item input');

            // Update Text
            if (checkedCategories.has('todos')) {
                trigger.textContent = 'üì¶ Todas';
            } else {
                trigger.textContent = `${checkedCategories.size} Categor√≠as`;
            }

            // Update Checkboxes
            checkboxes.forEach(cb => {
                const val = cb.value;
                cb.checked = checkedCategories.has(val);
            });
        }

                selectedIds.add(id);
            }
            updateCardCalculations(id);
        }

        function updateQuantity(id, value) {
            const qty = parseInt(value);
            if (qty > 0) {
                quantities[id] = qty;
                if (!selectedIds.has(id)) selectedIds.add(id);
            } else {
                delete quantities[id];
            }
            updateCardCalculations(id);
        }

        function updateCompetitorPrice(id, value) {
            competitorPrices[id] = value;
            updateCardCalculations(id);
        }

        function incrementQuantity(id) {
            const input = document.getElementById(`qty-${id}`);
            if (input) {
                let val = parseInt(input.value) || 0;
                val++;
                input.value = val;
                updateQuantity(id, val);
            }
        }

        function decrementQuantity(id) {
            const input = document.getElementById(`qty-${id}`);
            if (input) {
                let val = parseInt(input.value) || 0;
                if (val > 0) {
                    val--;
                    input.value = val > 0 ? val : '';
                    updateQuantity(id, val);
                }
            }
        }

        function updateCardCalculations(id) {
            const card = document.getElementById(`card-${id}`);
            const pricesContainer = document.getElementById(`prices-${id}`);

            if (!card) return; // might have been filtered out

            // Update Selection UI
            if (selectedIds.has(id)) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }

            // Calculations
            if (pricesContainer) {
                const product = PRODUCTS.find(p => p.id === id);
                const quantity = quantities[id] || 0;
                const discount = parseFloat(document.getElementById('discountInput').value) || 0;
                const compPriceRaw = competitorPrices[id] !== undefined ? competitorPrices[id] : '';
                const compPrice = parseFloat(compPriceRaw) || 0;
                const isSelected = selectedIds.has(id);

                pricesContainer.innerHTML = generatePricesHTML(product, quantity, discount, isSelected, compPrice);
            }
        }

        // Helper to update only calculations for all visible cards (for Discount input changes)
        function renderCardUpdate() {
            // Find visible cards
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const id = parseInt(card.id.replace('card-', ''));
                updateCardCalculations(id);
            });
        }

        function generatePricesHTML(p, quantity, discount, isSelected, compPrice) {
            // FIX: Apply discount globally if input > 0
            const applyDiscount = discount > 0;
            const unitPrice = p.price * (1 - discount / 100);
            const displayPrice = applyDiscount ? unitPrice : p.price;
            const myTotal = displayPrice * (quantity > 0 ? quantity : 1);

            const compTotal = compPrice * (quantity > 0 ? quantity : 1);
            const difference = compTotal - myTotal;

            return `
                <div class="price-row">
                    <span class="price-label">Precio Caja (OFICIAL)</span>
                    <span class="price-value ${applyDiscount ? 'old-price' : ''}">‚Ç¨${p.price.toFixed(2)}</span>
                </div>
                
                ${applyDiscount ? `
                <div class="discount-section">
                    <div class="price-row">
                        <span class="discount-badge">AHORRAS ${discount}%</span>
                    </div>
                    <div class="price-row" style="margin-top:4px;">
                        <span class="price-label">Precio Unitario (M√≠o)</span>
                        <span class="final-price" style="font-size: 1.2rem;">‚Ç¨${unitPrice.toFixed(2)}</span>
                    </div>
                </div>
                ` : ''}

                ${compPrice > 0 ? `
                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc;">
                    <div class="price-row">
                        <span class="price-label" style="font-size: 0.8rem;">Diferencia vs Comp.</span>
                    </div>
                    <div class="price-row">
                        <span class="price-value" style="color: ${difference >= 0 ? '#16a34a' : '#dc2626'}; font-size: 1.4rem;">
                            ${difference >= 0 ? '-' : '+'}‚Ç¨${Math.abs(difference).toFixed(2)}
                        </span>
                    </div>
                    ${difference >= 0 ? `<div style="font-size: 0.75rem; color: #16a34a; text-align: right; font-weight: bold;">(AHORRAS)</div>` : `<div style="font-size: 0.75rem; color: #dc2626; text-align: right; font-weight: bold;">(PAGAS M√ÅS)</div>`}
                </div>
                ` : ''}

                ${quantity > 0 ? `
                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc;">
                    <div class="price-row">
                        <span class="price-label">TOTAL (${quantity} cajas)</span>
                        <span class="final-price">‚Ç¨${myTotal.toFixed(2)}</span>
                    </div>
                </div>
                ` : ''}
            `;
        }

        function renderCatalog() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const discount = parseFloat(document.getElementById('discountInput').value) || 0;
            const sortBy = document.getElementById('sortSelect').value;
            const grid = document.getElementById('catalogGrid');

            grid.innerHTML = '';

            // Filter
            let filtered = PRODUCTS.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search);
                // Multi-select Category Logic
                let matchesCat = false;
                if (checkedCategories.has('todos')) {
                    matchesCat = true;
                } else {
                    matchesCat = checkedCategories.has(p.category);
                }

                return matchesSearch && matchesCat;
            });

            // Sort
            if (sortBy === 'name') filtered.sort((a, b) => a.name.localeCompare(b.name));
            if (sortBy === 'price-asc') filtered.sort((a, b) => a.price - b.price);
            if (sortBy === 'price-desc') filtered.sort((a, b) => b.price - a.price);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No hay productos</div>';
                return;
            }

            filtered.forEach(p => {
                const isSelected = selectedIds.has(p.id);
                const quantity = quantities[p.id] || 0;

                const compPriceRaw = competitorPrices[p.id] !== undefined ? competitorPrices[p.id] : '';
                const compPrice = parseFloat(compPriceRaw) || 0;

                const card = document.createElement('div');
                card.id = `card-${p.id}`;
                card.className = `product-card ${isSelected ? 'selected' : ''}`;
                card.onclick = () => toggleProduct(p.id);
                card.style.cursor = 'pointer';

                card.innerHTML = `
                    <div class="product-header">
                        <div>
                            <div class="product-name">${p.name}</div>
                            <div class="product-cat">${p.category}</div>
                        </div>
                        <div class="product-icon-wrapper">${p.icon || 'üì¶'}</div>
                    </div>
                    
                    <div class="product-envase">üì¶ ${p.envase}</div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;" onclick="event.stopPropagation()">
                         <div>
                            <label style="font-size: 0.65rem; color: #666; font-weight: 700; margin-bottom: 4px; display: block;">CANTIDAD</label>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <button type="button" onclick="decrementQuantity(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-minus" style="font-size: 0.8rem;"></i>
                                </button>
                                <input id="qty-${p.id}" type="number" min="0" max="100" value="${quantity || ''}" 
                                    style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; text-align: center;"
                                    placeholder="0"
                                    oninput="updateQuantity(${p.id}, this.value)">
                                <button type="button" onclick="incrementQuantity(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-plus" style="font-size: 0.8rem;"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label style="font-size: 0.65rem; color: #666; font-weight: 700; margin-bottom: 4px; display: block;">PRECIO COMPETENCIA</label>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <button type="button" onclick="decrementCompPrice(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-minus" style="font-size: 0.8rem;"></i>
                                </button>
                                <input id="comp-${p.id}" type="number" step="0.01" value="${compPriceRaw}" 
                                    style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; text-align: center;"
                                    placeholder="‚Ç¨"
                                    oninput="updateCompetitorPrice(${p.id}, this.value)">
                                <button type="button" onclick="incrementCompPrice(${p.id})" style="width: 32px; height: 32px; border-radius: 8px; border: 1px solid #bbb; background: #eee; font-weight: bold; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0;">
                                    <i class="fa-solid fa-plus" style="font-size: 0.8rem;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="prices" id="prices-${p.id}">
                        ${generatePricesHTML(p, quantity, discount, isSelected, compPrice)}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Init
        initCategories();
        renderCatalog();

    </script>
</body>

</html>
