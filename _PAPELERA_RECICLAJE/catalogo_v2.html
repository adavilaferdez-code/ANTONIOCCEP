    <style>
        /* Catalog Specific Overrides - LIGHT THEME */
        :root {
            --primary-gradient: linear-gradient(135deg, #F40009 0%, #ff4b4b 100%);
            --bg-light: #f3f4f6;
            --card-light: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-light: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-main);
        }

        .app-background {
            display: none;
            /* Hide dark app background */
        }

        .catalog-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-main);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            color: #F40009;
        }

        .catalog-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #111, #444);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .search-panel {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
        }

        .modal-input {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal-input:focus {
            border-color: #d946ef;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(217, 70, 239, 0.1);
        }

        /* CUSTOM MULTI-SELECT STYLES */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .select-trigger:after {
            content: '\f078';
            /* FontAwesome chevron-down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .options-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            padding: 8px;
        }

        .options-container.open {
            display: block;
        }

        .option-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .option-item:hover {
            background: #f3f4f6;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #d946ef;
            cursor: pointer;
        }

        .option-label {
            font-size: 0.95rem;
            color: #333;
            flex-grow: 1;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            touch-action: manipulation;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-name {
            font-weight: 800;
            font-size: 1.25rem;
            line-height: 1.2;
            margin-bottom: 8px;
            color: #111;
        }

        .product-cat {
            font-size: 0.8rem;
            color: #d946ef;
            /* Bright purple */
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .product-icon-wrapper {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f3f4f6, #fff);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-envase {
            display: inline-block;
            background: #f3f4f6;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
            width: fit-content;
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            background: #f9fafb;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .price-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: #111;
        }

        .discount-section {
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: 5px;
        }

        .discount-badge {
            background: #dcfce7;
            color: #166534;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .final-price {
            color: #16a34a;
            font-size: 1.6rem;
            font-weight: 900;
        }

        .old-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 1rem;
            margin-right: 8px;
        }

        .product-card.selected {
            border: 2px solid #2563eb;
            background: #eff6ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15);
        }

        .product-card.selected .product-name {
            color: #1e40af;
        }

        .product-card.list-view {
            display: grid;
            grid-template-columns: 60px 2fr 1.5fr 1.5fr;
            align-items: center;
            gap: 15px;
            padding: 10px 15px;
            height: auto;
        }

        .product-card.list-view .product-header {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-card.list-view .product-icon-wrapper {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            order: -1;
            /* Icon first */
        }

        .product-card.list-view .product-name {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .product-card.list-view .product-cat,

            font-size: 0.75rem;
            margin-bottom: 0;
            display: inline-block;
            margin-right: 5px;

            padding: 5px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;

        .product-card.list-view .product-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;

        // LOGIC
        let selectedIds = new Set();
        let quantities = {};

        let discounts = {

        let checkedCategories = new Set(['todos']); // Default all
        let isListView = false; // State for view mode

        // === INTEGRATION WITH NOTES ===
        function getActiveNote() {
            try {
                // Priority: URL > LocalStorage
                const urlParams = new URLSearchParams(window.location.search);
                const urlId = urlParams.get('nid');

                let activeId = urlId || localStorage.getItem('activeNoteId');

                if (!activeId) return null;

                // If ID came from URL, sync it to LS for "stay active" behavior
                if (urlId) localStorage.setItem('activeNoteId', urlId);

                const planes = JSON.parse(localStorage.getItem('planesData') || '[]');
                for (const folder of planes) {
                    const client = folder.clients.find(c => c.id === activeId);
                    if (client) return { planes, folder, client };
                }
            } catch (e) { console.error("Error reading notes:", e); }
            return null;
        }

        const activeNoteContext = getActiveNote();
        let lastUndoState = null; // Defined early to avoid TDZ

        function addToActiveNote(id) {
            const ctx = getActiveNote(); // Refresh
            if (!ctx) {
                alert("La nota ya no est√° activa.");
                return;
            }

            const product = PRODUCTS.find(p => p.id === id);
            if (!product) return;

            // Get Values
            const qty = quantities[id] || 0;
            const discount = discounts[id] || 0;
            const compPriceUnit = parseFloat(competitorPrices[id] || 0);

            // Calculate My Price
            const myUnitPrice = product.price * (1 - discount / 100);

            // Calculate Comp Price (Case)
            // Input is considered CASE PRICE directly
            const compCasePrice = compPriceUnit;

            // Build String
            const time = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            let details = `<b>${product.name}</b>`;

            if (qty > 0) details += ` | üì¶ ${qty} cajas`;
            if (discount > 0) details += ` | üìâ Dto: ${discount}% (‚Ç¨${myUnitPrice.toFixed(2)})`;

            if (compPriceUnit > 0) {
                const diff = compCasePrice - myUnitPrice;
                const diffStr = diff >= 0 ? `<span style="color:green">(-‚Ç¨${diff.toFixed(2)})</span>` : `<span style="color:red">(+‚Ç¨${Math.abs(diff).toFixed(2)})</span>`;
                details += ` | ‚öîÔ∏è Comp: ‚Ç¨${compCasePrice.toFixed(2)} ${diffStr}`;
            }

            // Append formatted HTML
            ctx.client.text += `<div style="margin-top:4px; padding-left:10px; border-left:3px solid #10b981; font-size:0.9em;"><small>[${time}]</small> ${details}</div>`;

            // Save
            localStorage.setItem('planesData', JSON.stringify(ctx.planes));

            // Feedback
            showToast(`‚úÖ A√±adido: ${product.name}`);
        }

            // Toast notifications disabled by user request
        }

        // === NOTE SELECTOR LOGIC ===
        function openNoteSelector() {
            const modal = document.getElementById('noteSelectorModal');
            const body = document.getElementById('noteSelectorBody');

            const planes = JSON.parse(localStorage.getItem('planesData') || '[]');

            if (planes.length === 0) {
                body.innerHTML = '<p style="text-align:center; color:#999;">No hay carpetas creadas.</p>';
            } else {
                let html = '';
                planes.forEach(folder => {
                    if (folder.clients.length > 0) {
                        html += `<div style="margin-bottom:10px; font-weight:bold; color:#333; background:#eee; padding:5px 10px; border-radius:6px;">üìÇ ${folder.name}</div>`;
                        folder.clients.forEach(c => {
                            // Clean Text
                            const temp = document.createElement('div');
                            temp.innerHTML = c.text;
                            const plain = (temp.textContent || temp.innerText).substring(0, 50);

                            html += `
                                <div onclick="selectNote('${c.id}')" style="padding:10px; border-bottom:1px solid #f0f0f0; cursor:pointer; display:flex; align-items:center; gap:10px;">
                                    <i class="fa-solid fa-file-pen" style="color:#aaa;"></i>
                                    <div style="font-size:0.9rem;">${plain}</div>
                                </div>
                            `;
                        });
                    }
                });
                body.innerHTML = html || '<p style="text-align:center; color:#999;">Carpetas vac√≠as.</p>';
            }

            modal.style.display = 'flex';
        }

        function selectNote(id) {
            localStorage.setItem('activeNoteId', id);

            // Reload with clean URL to avoid confusion if we had a param for a different ID
            const url = new URL(window.location.href);
            url.searchParams.set('nid', id);
            window.location.href = url.toString();
        }


        function toggleViewMode() {
            isListView = !isListView;
            const btn = document.getElementById('viewToggleBtn');
            const grid = document.getElementById('catalogGrid');

            if (isListView) {
                btn.innerHTML = '<i class="fa-solid fa-border-all"></i> Vista Rejilla';
                grid.style.gridTemplateColumns = '1fr';
                grid.style.gap = '10px';
            } else {
                btn.innerHTML = '<i class="fa-solid fa-list"></i> Vista Lista';
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))'; // Matches CSS
                grid.style.gap = '30px'; // Matches CSS
            }
            renderCatalog();
        }

        // ... (toggleDropdown, closeDropdownOutside, toggleCategory, updateCategoryUI, initCategories remain unchanged) ...
        function toggleDropdown() {
            const el = document.getElementById('categoryOptions');
            el.classList.toggle('open');
            if (el.classList.contains('open')) {
                document.addEventListener('click', closeDropdownOutside);
            }
        }

        function closeDropdownOutside(e) {
            if (!e.target.closest('.custom-select-container')) {
                document.getElementById('categoryOptions').classList.remove('open');
                document.removeEventListener('click', closeDropdownOutside);
            }
        }

        function toggleCategory(cat) {
            if (cat === 'todos') {
                checkedCategories.clear();
                checkedCategories.add('todos');
            } else {
                if (checkedCategories.has('todos')) checkedCategories.delete('todos');
                if (checkedCategories.has(cat)) checkedCategories.delete(cat);
                else checkedCategories.add(cat);
                if (checkedCategories.size === 0) checkedCategories.add('todos');
            }
            updateCategoryUI();
            renderCatalog();
        }

        function updateCategoryUI() {
            const trigger = document.querySelector('.select-trigger');
            const checkboxes = document.querySelectorAll('.option-item input');
            if (checkedCategories.has('todos')) trigger.textContent = 'üì¶ Todas';
            else trigger.textContent = `${checkedCategories.size} Categor√≠as`;

            checkboxes.forEach(cb => {
                const val = cb.value;
                if (val === 'todos') cb.checked = checkedCategories.has('todos');
                else cb.checked = checkedCategories.has(val);
            });
        }

        function initCategories() {
            const categorySet = new Set(PRODUCTS.map(p => p.category));
            const categories = Array.from(categorySet).sort();

            const container = document.getElementById('categoryOptions');
            let html = `
                <div class="option-item" onclick="toggleCategory('todos')">
                    <input type="checkbox" value="todos" checked readonly>
                    <span class="option-label">üì¶ Todas</span>
                </div>
            `;

            categories.forEach(cat => {
                html += `
                    <div class="option-item" onclick="toggleCategory('${cat}')">
                        <input type="checkbox" value="${cat}" readonly>
                        <span class="option-label">${cat}</span>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Initial Render
        function renderCatalog() {
            const grid = document.getElementById('catalogGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;

            // Filter
            let filtered = PRODUCTS.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search);
                let matchCat = false;
                if (checkedCategories.has('todos')) matchCat = true;
                else matchCat = checkedCategories.has(p.category);

                return matchSearch && matchCat;
            });

            // Sort
            if (sort === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sort === 'price-asc') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sort === 'price-desc') {
                filtered.sort((a, b) => b.price - a.price);
            }

            // Render
            grid.innerHTML = filtered.map(p => {
                const isSelected = selectedIds.has(p.id);
                const qty = quantities[p.id] || 0;
                const compPrice = competitorPrices[p.id] || '';
                const discount = discounts[p.id] || 0;

                // Price CALC
                const hasDiscount = discount > 0;
                const finalPrice = p.price * (1 - discount / 100);

                if (isListView) {
                    return `
                        <div class="product-card list-view ${isSelected ? 'selected' : ''}" onclick="toggleSelect(${p.id})">
                            <div class="product-icon-wrapper">${p.icon}</div>
                            
                            <div>
                                <h3 class="product-name">${p.name}</h3>
                                <div class="product-cat">${p.category}</div>
                                <div class="product-envase">${p.envase}</div>
                            </div>

                            <div class="prices">
                                ${hasDiscount ?
                            `<div class="old-price">EUR${p.price.toFixed(2)}</div>
                                     <div class="final-price">EUR${finalPrice.toFixed(2)}</div>`
                            :
                            `<div class="final-price">EUR${p.price.toFixed(2)}</div>`
                        }
                            </div>

                            <div class="product-controls">
                                <div class="input-group-compact">
                                    <label>Dto%</label> 
                                    <input type="number" class="modal-input" style="width:60px; padding:5px;" placeholder="0" 
                                        onclick="event.stopPropagation()" 
                                        oninput="updateDiscount(${p.id}, this.value)" value="${discount > 0 ? discount : ''}">
                                </div>
                                <div class="input-group-compact">
                                    <label>Comp (Caja)</label>
                                    <input type="number" class="modal-input" style="width:70px; padding:5px;" placeholder="‚Ç¨" 
                                        onclick="event.stopPropagation()" 
                                        oninput="updateCompPrice(${p.id}, this.value)" value="${compPrice}">
                                </div>
                                ${isSelected ?
                            `<button onclick="event.stopPropagation(); addToActiveNote(${p.id})" style="grid-column:1/-1; background:#10b981; color:white; border:none; padding:8px; border-radius:6px; cursor:pointer; font-weight:bold;">
                                        <i class="fa-solid fa-check"></i> A√±adir
                                    </button>`
                            : ''
                        }
                            </div>
                        </div>
                    `;
                }

                // GRID VIEW
                return `
                    <div class="product-card ${isSelected ? 'selected' : ''}" onclick="toggleSelect(${p.id})">
                        <div class="product-header">
                            <div>
                                <h3 class="product-name">${p.name}</h3>
                                <div class="product-cat">${p.category}</div>
                            </div>
                            <div class="product-icon-wrapper">${p.icon}</div>
                        </div>
                        
                        <div class="product-envase">${p.envase}</div>

                        <div class="input-group" style="margin-bottom:10px;">
                            <label>Descuento (%)</label>
                            <input type="number" class="modal-input" placeholder="0" onclick="event.stopPropagation()" 
                                oninput="updateDiscount(${p.id}, this.value)" value="${discount > 0 ? discount : ''}">
                        </div>

                        <div class="input-group" style="margin-bottom:15px;">
                            <label>Precio Competencia (CAJA)</label>
                            <input type="number" class="modal-input" placeholder="‚Ç¨ / Caja" onclick="event.stopPropagation()" 
                                oninput="updateCompPrice(${p.id}, this.value)" value="${compPrice}">
                        </div>

                        <!-- Price Display -->
                        <div class="prices">
                            ${hasDiscount ?
                        `<div class="price-row">
                                    <span class="price-label">Original</span>
                                    <span class="old-price">EUR${p.price.toFixed(2)}</span>
                                </div>
                                <div class="price-row">
                                    <span class="discount-badge">-${discount}%</span>
                                    <span class="final-price">EUR${finalPrice.toFixed(2)}</span>
                                </div>`
                        :
                        `<div class="price-row">
                                    <span class="price-label">Precio Caja</span>
                                    <span class="final-price">EUR${p.price.toFixed(2)}</span>
                                </div>`
                    }
                        </div>

                        ${isSelected ?
                        `<button onclick="event.stopPropagation(); addToActiveNote(${p.id})" style="margin-top:15px; width:100%; background:#10b981; color:white; border:none; padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; font-size:1rem; box-shadow:0 4px 10px rgba(16,185,129,0.2);">
                                <i class="fa-solid fa-plus"></i> A√±adir a Nota
                            </button>`
                        : ''
                    }
                    </div>
                `;
            }).join('');
        }

        function toggleSelect(id) {
            if (selectedIds.has(id)) selectedIds.delete(id);
            else selectedIds.add(id);
            renderCatalog();
        }

        function updateDiscount(id, val) {
            discounts[id] = parseFloat(val) || 0;
            renderCatalog();
        }

        function updateCompPrice(id, val) {
            competitorPrices[id] = val;
        }

        // Initialize
        initCategories();
        renderCatalog();

        // Check Outdoor Mode on Load
        if (localStorage.getItem('outdoorMode') === 'true') {
            document.body.classList.add('outdoor-mode');
            const btn = document.getElementById('outdoorBtn');
            if (btn) {
                btn.style.background = '#000';
                btn.style.color = '#fff';
                btn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        }
    </script>
