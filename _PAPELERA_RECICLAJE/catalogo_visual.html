<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Catálogo Visual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-bar {
            flex-shrink: 0;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: space-between;
        }

        .back-btn {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn span {
            font-size: 1rem;
            font-weight: 600;
        }

        .pdf-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background: #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .open-btn {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <a href="index.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Volver</span>
        </a>
        <a href="catalogo_2025.pdf" target="_blank" class="open-btn">
            <i class="fa-solid fa-up-right-from-square"></i> Abrir PDF
        </a>
    </div>

    <div class="pdf-container">
        <iframe src="catalogo_2025.pdf#view=FitH">
            <p style="color:white; text-align:center; padding:20px;">
                Tu navegador no soporta visualización de PDF.
                <a href="catalogo_2025.pdf" style="color:#3b82f6;">Descargar aquí</a>.
            </p>
        </iframe>
    </div>
</body>

</html>
